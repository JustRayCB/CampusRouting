<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="welcome.js"></script>

</head>
<body class="bg-black">
    <h1>Welcome to our website !</h1>
    <!-- Buttons for the choice of query -->
    <div class="flex justify-center flex-row mt-10 mx-30 px-30">
        <button
            type="form"
            id="buildingButton"
            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
        >
            À partir de ma position
        </button>
        <button
            type="form"
            id="classroomButton"
            class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900"
        >
        À partir d'une classe
        </button>
    </div>

    <!-- Forms for the queries -->
    <form id="buildingForm" class="max-w-sm mx-auto hidden">
        <div class="mb-5">
            <label for="Class name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ma classe</label>
            <input type="classname" id="building" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Bâtiment.porte d'entrée.niveau.numéro de la porte" required />
        </div>
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Bâtiment  - porte d'entrée - niveau - numéro de la porte.
            Exemple : Bâtiment U - porte D - niveau 3 - bureau 215 : UD.3.215.
        </p>

        <div class ="flex justify-center" style="padding: 10px;">
            <button
                type="button"
                id="buildingSubmit"
                class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900"
            >
                Chercher ma classe
            </button>


        </div>
    </form>

    <form id="classroomForm" class="max-w-sm mx-auto hidden">
        <div class="mb-5">
            <label for="Source Class name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Classe la plus proche</label>
            <input type="classname" id="classSrc" class="shadow-sm mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Bâtiment.porte d'entrée.niveau.numéro de la porte" required />
            <label for="Destination Class name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ma classe</label>
            <input type="classname" id="classDst" class="shadow-sm mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Bâtiment.porte d'entrée.niveau.numéro de la porte" required />
        </div>
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Bâtiment  - porte d'entrée - niveau - numéro de la porte.
            Exemple : Bâtiment U - porte D - niveau 3 - bureau 215 : UD.3.215.</p>
        <div class ="flex justify-center" style="padding: 10px;">
            <button
                type="button"
                id="classroomSubmit"
                class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:focus:ring-yellow-900"
            >
                Chercher ma classe
            </button>
        </div>
    </form>

</body>
</html>
